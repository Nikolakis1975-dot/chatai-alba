<!DOCTYPE html>
<html>
<head>
    <title>ğŸ”¥ OPENAI RADICAL TEST</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-area { margin: 20px 0; }
        input, button { padding: 10px; margin: 5px; border: none; border-radius: 5px; }
        input { width: 300px; background: #333; color: white; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { background: #2a2a2a; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { border-left: 5px solid #28a745; }
        .error { border-left: 5px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”¥ OPENAI RADICAL TEST SYSTEM</h1>
        <p>Ky Ã«shtÃ« sistemi RADIKAL i pastÃ«r pÃ«r OpenAI - PA asnjÃ« lidhje me sistemin ekzistues!</p>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Shkruaj mesazhin kÃ«tu..." />
            <button onclick="sendMessage()">ğŸš€ DÃ«rgo nÃ« OpenAI</button>
            <button onclick="testRoute()">ğŸ§ª Test Route</button>
        </div>
        
        <div id="responseArea"></div>
    </div>

    <script>
        async function testRoute() {
            console.log('ğŸ§ª Testing OpenAI Radical Route...');
            try {
                const response = await fetch('/api/openai-radical/test');
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ success: false, error: error.message });
            }
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) return;

            console.log('ğŸš€ Sending to OpenAI Radical:', message);
            
            try {
                const response = await fetch('/api/openai-radical/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showResponse({ success: false, error: error.message });
            }
        }

        function showResponse(data) {
            const area = document.getElementById('responseArea');
            const div = document.createElement('div');
            div.className = `response ${data.success ? 'success' : 'error'}`;
            
            if (data.success) {
                div.innerHTML = `
                    <strong>âœ… SUKSES:</strong>
                    <div>${data.response}</div>
                    <small>Source: ${data.source} | ${new Date().toLocaleTimeString()}</small>
                `;
            } else {
                div.innerHTML = `
                    <strong>âŒ GABIM:</strong>
                    <div>${data.error}</div>
                    <small>Source: ${data.source} | ${new Date().toLocaleTimeString()}</small>
                `;
            }
            
            area.prepend(div);
        }

        // Testo automatikisht kur faqa ngarkohet
        setTimeout(testRoute, 1000);
    </script>
</body>
</html>
